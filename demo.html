<!doctype html>

<html>
  <head>
    <title>ui-tooltip</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-tooltip.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #a {
        position: absolute;
        top: 0;
        left: 0;
      }
      #b {
        position: absolute;
        top: 0;
        right: 0;
      }
      #c {
        position: absolute;
        bottom: 0;
        right: 0;
      }
      #d {
        position: absolute;
        bottom: 0;
        left: 0;
      }
      #e {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body unresolved>
    <ui-tooltip id="a" label="Woo Hoo!">
    <span>Upper Left</span>
    </ui-tooltip>
    <ui-tooltip id="b" label="Yessir!">
    <span>Upper Right</span>
    </ui-tooltip>
    <ui-tooltip id="c" label="reebob!">
    <span>Lower Right</span>
    </ui-tooltip>
    <ui-tooltip id="d" label="Down here buddy">
    <span>Lower Left</span>
    </ui-tooltip>
    <ui-tooltip id="e">
    <span>Middle</span>
    <span tip>This is <em>tooltip <b>content</b></em></span>
    </ui-tooltip>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
